services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
    volumes:
      - postgres_data:/var/lib/postgresql/data:rw
    networks:
      - root
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  runner:
    build:
      context: ${RUNNER_BUILD_CONTEXT:-./benchmarks/sqlalchemy_bench}
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DEBUG: ${DEBUG}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: db
      POSTGRES_PORT: ${POSTGRES_PORT}
      WARMUP_ITERATIONS: ${WARMUP_ITERATIONS}
    command: ${RUNNER_COMMAND:-sync}
    networks:
      - root

volumes:
  postgres_data:
    name: ${POSTGRES_RUN_VOLUME}
  postgres_golden:
    name: ${POSTGRES_GOLDEN_VOLUME}
    external: true

networks:
  root:
    driver: bridge